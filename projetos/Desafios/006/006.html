<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inseir os elementos da lista a seguir. Passe o mouse sobre os termos para uqal tag deverá ser utilizada em cada caso.</p>

    <ul>
        <li><abbr title="<p>">Parágrafo</abbr></li>
        <li><abbr title="<h1> ao <h6>">Titúlos</abbr></li>
        <li><abbr title="<img>">Imagem</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Código-Fonte</abbr></li>
        <li><abbr title="<ol>">Lista Númerada</abbr></li>
        <li><abbr title="<ul>">Lista Não Númerada</abbr></li>
    </ul>
    
</body>
</html>
